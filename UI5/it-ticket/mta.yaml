_schema-version: 3.3.0
ID: it-ticket
description: A simple CAP project.
version: 1.0.0
modules:
- name: it-ticket-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: it-ticket-postgres
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: it-ticket-postgres-deployer
  type: nodejs
  path: gen/pg
  requires:
  - name: it-ticket-postgres
  parameters:
    buildpack: nodejs_buildpack
    no-route: true
    no-start: true
    tasks:
    - command: npm start
      name: deploy-to-postgresql
- name: ITSupport_worflow
  type: com.sap.application.content
  path: ITSupport_worflow
  requires:
  - name: sap_processautomation
    parameters:
      content-target: true
      service-key:
        config:
          deployUsageScenario: workflow
        name: spa-workflow-service-key
resources:
- name: it-ticket-postgres
  type: org.cloudfoundry.managed-service
  parameters:
    service: postgresql-db
    service-plan: development
- name: sap_processautomation
  type: org.cloudfoundry.managed-service
  parameters:
    service: process-automation-service
    service-plan: standard
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
