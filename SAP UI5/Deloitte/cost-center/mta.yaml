_schema-version: 3.3.0
ID: MDG-CostCenter
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: MDG-CostCenter-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: MDG-CostCenter-auth
      - name: MDG-CostCenter-db
      - name: MDG-CostCenter-connectivity
      - name: MDG-CostCenter-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
      memory: 256M
    build-parameters:
      builder: npm-ci

  - name: MDG-CostCenter-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: MDG-CostCenter-db
    parameters:
      buildpack: nodejs_buildpack

  - name: MDG-CostCenter
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: MDG-CostCenter-auth
      - name: MDG-CostCenter-destination
      - name: MDG-CostCenter-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M

  - name: MDG-CostCenter-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: MDG-CostCenter-auth
      - name: srv-api
      - name: MDG-CostCenter-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - comdeloittemdgcostcentercostcenter.zip
          name: comdeloittemdgcostcentercostcenter
          target-path: app/

  - name: comdeloittemdgcostcentercostcenter
    type: html5
    path: app/costcenter
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: MDG-CostCenter-destination-content
    type: com.sap.application.content
    requires:
      - name: MDG-CostCenter-destination
        parameters:
          content-target: true
      - name: MDG-CostCenter-html5-repo-host
        parameters:
          service-key:
            name: MDG-CostCenter-html5-repo-host-key
      - name: MDG-CostCenter-auth
        parameters:
          service-key:
            name: MDG-CostCenter-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: CostCenter_Router_MDG_CostCenter_html_repo_host
              ServiceInstanceName: MDG-CostCenter-html5-repo-host
              ServiceKeyName: MDG-CostCenter-html5-repo-host-key
              sap.cloud.service: CostCenter-Router
            - Authentication: OAuth2UserTokenExchange
              Name: CostCenter_Router_MDG_CostCenter_auth
              ServiceInstanceName: MDG-CostCenter-auth
              ServiceKeyName: MDG-CostCenter-auth-key
              sap.cloud.service: CostCenter-Router
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

resources:
  - name: MDG-CostCenter-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: MDG-CostCenter-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-key:
        name: MDG-CostCenter-auth-key
    requires:
      - name: app-api
  - name: MDG-CostCenter-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: MDG-CostCenter-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: MDG-CostCenter-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite

  - name: MDG-CostCenter-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-key:
        name: MDG-CostCenter-html5-repo-host-key

  - name: MDG-CostCenter-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime